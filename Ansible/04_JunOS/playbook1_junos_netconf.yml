- name: Working with JunOS NETCONF
  hosts: all
  connection: netconf
  gather_facts: no
  # become: yes
  # become_method: enable

  tasks:
    - name: Generate configs
      template:
        src: vRR.j2
        dest: configs/{{ hostname }}.cfg
      tags: gen

    - name: Configure devices
      netconf_config:
        src: configs/{{ hostname }}.cfg
      tags: deploy
