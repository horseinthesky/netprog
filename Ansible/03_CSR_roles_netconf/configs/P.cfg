<config>
  <native xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-native">
    <hostname>P</hostname>
    <username>
      <name>admin</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>admin</password>
      </password>
    </username>
    <username>
      <name>cisco1</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>cisco1</password>
      </password>
    </username>
    <username>
      <name>cisco3</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>cisco4</password>
      </password>
    </username>
    <ip>
       <vrf>
        <name>MGMT</name>
      </vrf>
    </ip>
    <interface>
      <GigabitEthernet>
        <name>2</name>
        <negotiation xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-ethernet">
          <auto>true</auto>
        </negotiation>
        <ip>
          <address>
            <primary>
              <address>10.0.35.5</address>
              <mask>255.255.255.0</mask>
            </primary>
          </address>
          <ospf xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-ospf">
            <process-id>
              <id>1</id>
              <area>0</area>
            </process-id>
          </ospf>
        </ip>
        <mop>
          <enabled>false</enabled>
        </mop>
      </GigabitEthernet>
      <GigabitEthernet>
        <name>3</name>
        <negotiation xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-ethernet">
          <auto>true</auto>
        </negotiation>
        <ip>
          <address>
            <primary>
              <address>10.0.45.5</address>
              <mask>255.255.255.0</mask>
            </primary>
          </address>
          <ospf xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-ospf">
            <process-id>
              <id>1</id>
              <area>0</area>
            </process-id>
          </ospf>
        </ip>
        <mop>
          <enabled>false</enabled>
        </mop>
      </GigabitEthernet>
      <GigabitEthernet>
        <name>4</name>
        <negotiation xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-ethernet">
          <auto>true</auto>
        </negotiation>
        <ip>
          <vrf>
            <forwarding>
              <word>MGMT</word>
            </forwarding>
          </vrf>
          <address>
            <primary>
              <address>192.168.0.205</address>
              <mask>255.255.255.0</mask>
            </primary>
          </address>
        </ip>
        <mop>
          <enabled>false</enabled>
        </mop>
      </GigabitEthernet>
      <Loopback>
        <name>0</name>
        <ip>
          <address>
            <primary>
              <address>5.5.5.5</address>
              <mask>255.255.255.255</mask>
            </primary>
          </address>
          <ospf xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-ospf">
            <process-id>
              <id>1</id>
              <area>0</area>
            </process-id>
          </ospf>
        </ip>
      </Loopback>
    </interface>
    <mpls>
      <ldp xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-mpls">
        <enable2>
          <router-id>
            <interface>
              <Loopback>0</Loopback>
              <force/>
            </interface>
          </router-id>
        </enable2>
      </ldp>
    </mpls>
    <router>
      <ospf xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-ospf">
        <id>1</id>
        <mpls>
          <ldp>
            <autoconfig></autoconfig>
          </ldp>
        </mpls>
      </ospf>
    </router>
  </native>
</config>
