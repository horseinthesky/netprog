<config>
  <native xmlns="http://cisco.com/ns/yang/ned/ios" operation="replace">
    <hostname>PE2</hostname>
    <username>
      <name>admin</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>admin</password>
      </password>
    </username>
    <username>
      <name>cisco1</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>cisco1</password>
      </password>
    </username>
    <username>
      <name>cisco3</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>cisco4</password>
      </password>
    </username>
    <ip>
      <vrf>
        <name>CLIENT</name>
        <rd>1:1</rd>
        <route-target>
          <direction>export</direction>
          <target>1:1</target>
        </route-target>
        <route-target>
          <direction>import</direction>
          <target>1:1</target>
        </route-target>
        </vrf>
      <vrf>
        <name>MGMT</name>
        </vrf>
      </ip>
    <interface>
      <GigabitEthernet>
        <name>1</name>
        <negotiation>
          <auto>true</auto>
        </negotiation>
        <ip>
          <vrf>
            <forwarding>
              <word>CLIENT</word>
            </forwarding>
          </vrf>
          <address>
            <primary>
              <address>172.16.20.1</address>
              <mask>255.255.255.0</mask>
            </primary>
          </address>
        </ip>
        <mop>
          <enabled>false</enabled>
        </mop>
      </GigabitEthernet>
      <GigabitEthernet>
        <name>2</name>
        <negotiation>
          <auto>true</auto>
        </negotiation>
        <ip>
          <address>
            <primary>
              <address>10.0.45.4</address>
              <mask>255.255.255.0</mask>
            </primary>
          </address>
          <ospf>
            <process-id>
              <id>1</id>
              <area>0</area>
            </process-id>
          </ospf>
        </ip>
        <mop>
          <enabled>false</enabled>
        </mop>
      </GigabitEthernet>
      <Loopback>
        <name>0</name>
        <ip>
          <address>
            <primary>
              <address>4.4.4.4</address>
              <mask>255.255.255.255</mask>
            </primary>
          </address>
          <ospf>
            <process-id>
              <id>1</id>
              <area>0</area>
            </process-id>
          </ospf>
        </ip>
      </Loopback>
    </interface>
    <mpls>
      <ldp>
        <router-id>
          <interface>Loopback0</interface>
          <force/>
        </router-id>
      </ldp>
    </mpls>
    <router>
      <bgp>
        <id>1</id>
        <bgp>
          <log-neighbor-changes/>
        </bgp>
        <neighbor>
          <id>3.3.3.3</id>
          <remote-as>1</remote-as>
          <update-source>
            <Loopback>0</Loopback>
          </update-source>
        </neighbor>
        <address-family>
          <with-vrf>
            <ipv4>
              <af-name>unicast</af-name>
              <vrf>
                <name>CLIENT</name>
                <redistribute>
                  <connected></connected>
                </redistribute>
              </vrf>
            </ipv4>
            </with-vrf>
          <no-vrf>
            <ipv4>
              <af-name>unicast</af-name>
            </ipv4>
            <vpnv4>
              <af-name>unicast</af-name>
              <neighbor>
                <id>3.3.3.3</id>
                <activate/>
                <next-hop-self/>
                <send-community>
                  <send-community-where>extended</send-community-where>
                </send-community>
              </neighbor>
            </vpnv4>
            </no-vrf>
        </address-family>
      </bgp>
      <ospf>
        <id>1</id>
        <mpls>
          <ldp>
            <autoconfig></autoconfig>
          </ldp>
        </mpls>
      </ospf>
    </router>
  </native>
</config>
