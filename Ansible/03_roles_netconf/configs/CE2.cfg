<config>
  <native xmlns="http://cisco.com/ns/yang/ned/ios">
    <hostname>CE2</hostname>
    <username>
      <name>admin</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>admin</password>
      </password>
    </username>
    <username>
      <name>cisco1</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>cisco1</password>
      </password>
    </username>
    <username>
      <name>cisco3</name>
      <privilege>15</privilege>
      <password>
        <encryption>0</encryption>
        <password>cisco4</password>
      </password>
    </username>
    <ip>
       <vrf>
        <name>MGMT</name>
      </vrf>
    </ip>
    <interface>
      <GigabitEthernet>
        <name>1</name>
        <negotiation>
          <auto>true</auto>
        </negotiation>
        <ip>
          <address>
            <primary>
              <address>172.16.20.2</address>
              <mask>255.255.255.0</mask>
            </primary>
          </address>
        </ip>
        <mop>
          <enabled>false</enabled>
        </mop>
      </GigabitEthernet>
      <GigabitEthernet>
        <name>4</name>
        <negotiation>
          <auto>true</auto>
        </negotiation>
        <ip>
          <vrf>
            <forwarding>
              <word>MGMT</word>
            </forwarding>
          </vrf>
          <address>
            <primary>
              <address>192.168.0.202</address>
              <mask>255.255.255.0</mask>
            </primary>
          </address>
        </ip>
        <mop>
          <enabled>false</enabled>
        </mop>
      </GigabitEthernet>
      <Loopback>
        <name>0</name>
        <ip>
          <address>
            <primary>
              <address>172.16.2.2</address>
              <mask>255.255.255.255</mask>
            </primary>
          </address>
        </ip>
      </Loopback>
    </interface>
  </native>
  <routing xmlns="urn:ietf:params:xml:ns:yang:ietf-routing">
    <routing-instance>
      <name>default</name>
      <routing-protocols>
        <routing-protocol>
          <type>static</type>
          <name>1</name>
          <static-routes operation="replace">
            <ipv4
              xmlns="urn:ietf:params:xml:ns:yang:ietf-ipv4-unicast-routing">
              <route>
                <destination-prefix>0.0.0.0/0</destination-prefix>
                <next-hop>
                  <next-hop-address>172.16.20.1</next-hop-address>
                </next-hop>
              </route>
            </ipv4>
          </static-routes>
        </routing-protocol>
      </routing-protocols>
    </routing-instance>
  </routing>
</config>
